<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="'Todo - ' + ${task.title}">Todo - Détail tâche</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Todo App</a>
        <div class="d-flex flex-row align-items-end gap-3">
            <a class="nav-link text-white-50" th:href="@{/}">Accueil</a>
            <a class="nav-link text-white-50" th:href="@{/tasks}">Mes tâches</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="nav-link btn btn-link text-white-50 p-0" style="border:none;background:none;">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h1 class="h5 mb-0" th:text="${task.title}">Titre de la tâche</h1>
                    <span>
                        <span th:if="${task.done}" class="badge bg-success">Terminée</span>
                        <span th:unless="${task.done}" class="badge bg-secondary">À faire</span>
                    </span>
                </div>
                <div class="card-body">
                    <h2 class="h6 text-muted">Description</h2>
                    <p class="mb-4" th:text="${task.description != null ? task.description : 'Aucune description'}">Aucune description</p>

                    <div class="d-flex gap-2">
                        <a th:href="@{/tasks}" class="btn btn-outline-secondary">Retour</a>

                        <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger">Supprimer</button>
                        </form>

                        <form th:if="${!task.done}" th:action="@{'/tasks/' + ${task.id} + '/done'}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-success">Terminer</button>
                        </form>

                        <form th:if="${task.done}" th:action="@{'/tasks/' + ${task.id} + '/undone'}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-outline-secondary">Reprendre</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
