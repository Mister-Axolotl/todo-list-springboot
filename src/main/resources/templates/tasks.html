<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Todo - Mes tâches</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Todo App</a>
        <div class="d-flex flex-row align-items-end gap-3">
            <a class="nav-link text-white-50" th:href="@{/}">Accueil</a>
            <a class="nav-link text-white" th:href="@{/tasks}">Mes tâches</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="nav-link btn btn-link text-white-50 p-0" style="border:none;background:none;">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h2 class="h5 mb-0">Mes tâches</h2>
                    <a class="btn btn-primary btn-sm" th:href="@{/tasks/new}">Nouvelle tâche</a>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover table-sm align-middle mb-0">
                            <thead class="table-light">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Titre</th>
                                <th scope="col">Statut</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${tasks}">
                                <td th:text="${t.id}">1</td>
                                <td>
                                    <a class="link-primary text-decoration-none"
                                       th:href="@{'/tasks/' + ${t.id}}"
                                       th:text="${t.title}">Task title</a>
                                </td>
                                <td>
                                    <span th:if="${t.done}" class="badge bg-success">Terminée</span>
                                    <span th:unless="${t.done}" class="badge bg-secondary">À faire</span>
                                </td>
                                <td>
                                    <form th:action="@{'/tasks/' + ${t.id} + '/delete'}" method="post" style="display:inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                                    </form>
                                    <form th:if="${!t.done}" th:action="@{'/tasks/' + ${t.id} + '/done'}" method="post" style="display:inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-success btn-sm ms-1">Terminer</button>
                                    </form>
                                    <form th:if="${t.done}" th:action="@{'/tasks/' + ${t.id} + '/undone'}" method="post" style="display:inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-outline-secondary btn-sm ms-1">Reprendre</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
