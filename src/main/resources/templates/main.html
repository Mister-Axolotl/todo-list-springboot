<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Todo - Accueil</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Todo App</a>
        <div class="d-flex flex-row align-items-end gap-3">
            <a class="nav-link text-white" th:href="@{/}">Accueil</a>
            <a class="nav-link text-white-50" th:href="@{/tasks}">Mes tâches</a>
            <form th:action="@{/logout}" method="post" style="display:inline">
                <button type="submit" class="nav-link btn btn-link text-white-50 p-0" style="border:none;background:none;">Déconnexion</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-5">
    <div class="text-center">
        <h1 class="display-6 mb-3">
            Bienvenue <b th:text="${username}"></b>
        </h1>
        <p class="text-muted mb-4">Cliquez sur le bouton ci dessous pour voir mes tâches</p>
        <a class="btn btn-primary btn-lg" th:href="@{/tasks}">Mes tâches</a>
        <p class="text-muted mb-4 mt-5">Heureusement que bootstrap existe !</p>
        <p class="text-muted small">(ça serait bien moche sinon)</p>
    </div>
</main>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
